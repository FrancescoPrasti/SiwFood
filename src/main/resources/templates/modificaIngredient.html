<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ingredienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(222, 216, 158);
        }
    </style>
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="navbar-brand" href="/">SiwFood</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Registrazione</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Lista degli Ingredienti</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantità</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td th:text="${ingredient.id}">Id Ingrediente</td>
                    <td th:text="${ingredient.name}">Nome Ingrediente</td>
                    <td th:text="${ingredient.quantity} + ' ' + ${ingredient.unitOfMeasure}">Quantità Ingrediente</td>
                    <td>
                        <a th:href="@{/admin/editIngredient/{id}(id=${ingredient.id})}" class="btn btn-primary">Modifica</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JB/QpeuHgSn98CN94coPrmip6RFjQ2OkZsUejG/T5Ctw5SWDvlm5CQdsmvVWxPIr" crossorigin="anonymous">
    </script>

</body>

</html>
