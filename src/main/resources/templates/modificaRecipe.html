<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ricette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(222, 216, 158);
        }
    </style>
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="navbar-brand" href="/">SiwFood</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Registrazione</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Lista delle Ricette</h1>
        <table class="table">
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <!-- <td th:text="${recipe.id}">1</td> -->
                    <td th:text="${recipe.name}">Ricetta 1</td>
                    <td th:text="${recipe.description}">Descrizione della Ricetta 1</td>
                    <td>
                        <a th:href="@{/editRecipe/{id}(id=${recipe.id})}" class="btn btn-primary">Modifica</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JB/QpeuHgSn98CN94coPrmip6RFjQ2OkZsUejG/T5Ctw5SWDvlm5CQdsmvVWxPIr" crossorigin="anonymous">
    </script>

</body>

</html>
